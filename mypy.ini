[mypy]
# Strict type checking options
python_version = 3.10
strict = true

# Disallow any types
disallow_any_generics = true
disallow_any_unimported = true
disallow_any_expr = true
disallow_any_explicit = true
disallow_any_decorated = true

# Additional strict options
disallow_untyped_defs = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_subclassing_any = true

# Import and module handling
no_implicit_reexport = true
warn_return_any = true
warn_unused_ignores = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unreachable = true

# Error handling
strict_equality = true
strict_concatenate = true

# Platform and environment
platform = win32

# Show error codes and context
show_error_codes = true
show_column_numbers = true
show_error_context = true
pretty = true

# External library handling - ignore missing imports for external libraries
[mypy-chardet.*]
ignore_missing_imports = true
follow_imports = skip

[mypy-coverage.*]
ignore_missing_imports = true
follow_imports = skip

[mypy-hypothesis.*]
ignore_missing_imports = true
follow_imports = skip

[mypy-pytest.*]
ignore_missing_imports = true
follow_imports = skip

# Test-specific overrides - relaxed rules for test files
[mypy-tests.*]
disallow_any_decorated = false
disallow_any_expr = false  
disallow_untyped_calls = false
disallow_any_unimported = false
disallow_any_explicit = false
warn_return_any = false
strict_equality = false
disable_error_code = union-attr,arg-type,misc,no-any-unimported
